<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    
        <div class="row; border border-danger w-50">
            <div class="col">
                <h2>Entre em contato</h2>
                <form class="w-100">
                    <label for="nome" class="form-label; h3">Seu nome:</label>
                    <input type="text" class="form-control" id="nome" />
                    <label for="email" class="form-label; h3">Seu email:</label>
                    <input type="email" name="form-control" class="form-control" id="email">
                    <label for="tel" class="form-label; h3">Seu telefone:</label>
                    <input type="tel" name="form-control" class="form-control" id="tel">
                    <div class="form-check; w-100">
                        <input type="checkbox" class="form-check-input;" id="aceito">
                        <label class="form-check-label" for="aceito"> Concordo que entrem em contato comigo atrav√©s do contato informado </label>
                    </div>
                    <button class="btn btn-dark btn-lg rounded-pill" type="button">Enviar</button>
                </form>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
